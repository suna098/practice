<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body>
<script type="text/javascript">
var result = 0;
for (var i = 1; i < 100; i++){
  if (i % 2 === 0) { continue; }
  result += i;
}
console.log('合計:' + result);
</script>		
</body>
